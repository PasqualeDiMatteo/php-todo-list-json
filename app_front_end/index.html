<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pasquale Di Matteo">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Javascript -->
    <script defer src="js/script.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../app_front_end/css/style.css">
    <title>PHP ToDo List JSON</title>
</head>

<body>
    <div id="root">
        <div class="container mt-5">
            <h1 class="text-center">Todo List</h1>
            <div class="card mt-5">
                <ul class=" list-group list-group-flush">
                    <li class="list-group-item" v-for="task in tasks" :key="task">{{task}}</li>
                </ul>
            </div>
            <form @submit.prevent="addedTask">
                <div class="input-group mt-5">
                    <input type="text" class="form-control" placeholder="Inserisci un elemento..."
                        v-model.trim="newTask" aria-describedby="add-task">
                    <button class="btn btn-outline-secondary" id="add-task">Inserisci</button>
                </div>
            </form>
        </div>
    </div>
</body>
